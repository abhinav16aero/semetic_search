
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>MERCOR | Semantic Search Engine</title>
    <style>
        body {
            background-color: #ccd4cb;
            color: #424242;
        }

        .navbar {
            padding-top: 5px;
            background-color: #424242;
        }

        .navbar-brand {
            font-size: 20px;
        }

        .container {
            margin-top: 20px;
        }

        #search-form {
            margin-top: 20px;
        }

        #search-results {
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #d35e44;
            border-color: #ff2600;
        }

        .btn-primary:hover {
            background-color: #d93600;
            border-color: #cc0700;
        }

        /* #upload-form {
            display: flex;
            align-items: center;
        } */

        #upload-form .btn-primary {
            margin-right: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">AI Semantic Search Engine</span>
        </div>
    </nav>

    <div class="container">
        <form id="upload-form" class="mt-5">
            <div class="mb-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inputType" id="inputTypeFile" value="file" checked>
                    <label class="form-check-label" for="inputTypeFile">Choose a document to search (TXT only)</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inputType" id="inputTypeText" value="text">
                    <label class="form-check-label" for="inputTypeText">Write text to search</label>
                </div>
            </div>
            <div class="mb-3" id="doc-file-container">
                <input type="file" class="form-control" id="doc-file" accept=".txt">
            </div>
            <div class="mb-3" id="doc-content-container" style="display: none;">
                <textarea class="form-control" id="doc-content" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Upload Now!</button>
        </form>

        <div id="loading" class="d-none">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <form id="search-form" class="mt-3">
        <div class="input-group" style="width: 80%; margin: 0 auto;">
            <input type="text" class="form-control" id="search-query" placeholder="Enter anything you want to search">
            <button type="submit" class="btn btn-primary">Search Now!</button>
        </div>
    </form>

    <div id="search-results" class="mt-3" style="width: 70%; margin: 0 auto;"></div>
    
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
    <script src="./src/main.js"></script>
    <script>
        // Add this script to handle the radio buttons and show the corresponding input
        document.querySelectorAll('input[name="inputType"]').forEach((input) => {
            input.addEventListener('change', () => {
                if (input.value === 'file') {
                    document.getElementById('doc-file-container').style.display = 'block';
                    document.getElementById('doc-content-container').style.display = 'none';
                } else {
                    document.getElementById('doc-file-container').style.display = 'none';
                    document.getElementById('doc-content-container').style.display = 'block';
                }
            });
        });
    </script>

</body>
</html>
